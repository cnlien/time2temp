<html>
	<head>
		<title>Time2Temp</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<a href="index.html" class="logo">time<strong>2Temp</strong></a>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>

			<!-- Menu -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
				</ul>
				<!-- <ul class="actions vertical">
					<li><a href="#" class="button special fit">Get Started</a></li>
					<li><a href="#" class="button fit">Log In</a></li>
				</ul> -->
			</nav>

			<!-- Main -->
			<div id="main" class="alt">

				<section id="one">
					<div class="inner">
						<h3>{{ message }}</h3>
						<input v-model="searchTerm" type="text" placeholder="Filter by Meat" />

						<div class="table-wrapper">
							<table>
							<tr v-for="m in meats" v-if="m.Meat.toUpperCase().indexOf(searchTerm.toUpperCase()) !== -1">
								<td>{{ m.Meat }}</td>
								<td>{{ m.BbqTemp }}</td>
								<td>{{ m.RelativeTime }}</td>
								<td>{{ m.TargetTemp }}</td>
							  </tr>
							</table>
						</div>
					</div>
				</section>
			</div>

			<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<!-- <ul class="icons">
						<li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
						<li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
					</ul> -->
					<ul class="copyright">
						<li>&copy; Nate Bross</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		</div>

		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/util.js"></script>
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="assets/js/main.js"></script>
		<script>
			new Vue({
				el: '#main',
				data: {
				  message: 'Bbq Meats',
				  searchTerm: '',
				  meats: []
				},
				mounted() { // when the Vue app is booted up, this is run automatically.
					var self = this // create a closure to access component in the callback below
					fetch('data/meats.json').then(r => r.json()).then(response => self.meats = response.data);
				}
			});
		</script>
	</body>
</html>
